<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Gabrielle</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="letfImg">
          <img src="./images/image-product-desktop.jpg" alt="" id="img" />
        </div>
        <div class="asideText">
          <div class="textPart">
            <h5>PERFUME</h5>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p id="perfumeDescription">
              A floral, solar and voluptuous interpretation composed by Oliver
              Polge, Perfumer-Creator for the House od CHANEL.
            </p>
          </div>
          <div class="valueAndButton">
            <p id="lowerPrice">$149.99</p>
            <p id="higherPrice">$169.99</p>
          </div>
          <button id="button">
            <img src="./images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
