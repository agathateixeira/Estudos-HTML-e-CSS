<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>População da Bahia</title>
  </head>
  <body>
    <div>
      <table cellspacing="2">
        <thead>
          <tr>
            <th colspan="6" class="cabecalho1">
              Cidades mais populosas da Bahia
              <br />
              (estimativa de 2009 do Instituto Brasileiro de Geografia e
              Estatística)
            </th>
          </tr>
          <tr class="cabecalho2">
            <th class="position-head">Posição</th>
            <th>Cidade</th>
            <th class="population">Pop.</th>
            <th class="position-head">Posição</th>
            <th>Cidade</th>
            <th class="population">Pop.</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="position">1</td>
            <td class="cities">Salvador</td>
            <td class="population">2 998 056</td>
            <td class="position">3</td>
            <td class="cities">Vitória da Conquista</td>
            <td class="population">3189 901</td>
          </tr>
          <tr>
            <td class="position">2</td>
            <td class="cities">Feira de Santana</td>
            <td class="population">591 707</td>
            <td class="position">4</td>
            <td class="cities">Juazeiro</td>
            <td class="population">243 896</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
