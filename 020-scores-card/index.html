<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio 1</title>
  </head>
  <body>
    <div class="card">
      <aside>
        <h3 id="resultTitle">Your Result</h3>
        <div class="mainPoints">
          <h1 id="totalPoints">76</h1>
          <h6 id="of100">of 100</h6>
        </div>
        <p id="great">Great</p>
        <p id="text-points">
          Your Scored higher than 65% of the people who have taken these tests
        </p>
      </aside>
      <section>
        <div class="summaryTitle">
          <h3 id="summaryTitle">Summary</h3>
        </div>
        <div class="reaction">
          <div class="reactionTitle">
            <img src="images/icon-reaction.svg" alt="Reaction Icon" />
            <p id="wordReaction">Reaction</p>
          </div>
          <div class="points">
            <p id="acquiredPoints">80</p>
            <p id="hundredPoints">/ 100</p>
          </div>
        </div>
        <div class="memory">
          <div class="memoryTitle">
            <img src="images/icon-memory.svg" alt="Memory Icon" />
            <p id="wordMemory">Memory</p>
          </div>
          <div class="points">
            <p id="acquiredPoints">92</p>
            <p id="hundredPoints">/ 100</p>
          </div>
        </div>
        <div class="verbal">
          <div class="verbalTitle">
            <img src="images/icon-verbal.svg" alt="Verbal Icon" />
            <p id="wordVerbal">Verbal</p>
          </div>
          <div class="points">
            <p id="acquiredPoints">61</p>
            <p id="hundredPoints">/ 100</p>
          </div>
        </div>
        <div class="visual">
          <div class="visualTitle">
            <img src="images/icon-visual.svg" alt="Visual Icon" />
            <p id="wordVisual">Visual</p>
          </div>
          <div class="points">
            <p id="acquiredPoints">72</p>
            <p id="hundredPoints">/ 100</p>
          </div>
        </div>
        <div class="button">
          <input type="button" value="Continue" class="continueButton" />
        </div>
      </section>
    </div>
  </body>
</html>
